<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html ng-app="meanMapApp">
  <head>
    <title>
      MEAP Map App
    </title>
  </head>
  <!-- CSS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- Holder JS -->
  <!--<script src="../bower_components/holderjs/holder.js"></script>-->
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnUR2S8tDfhNcczy4MqEKSchr2-iwt7DQ"></script>
  <!-- Modernizr -->
  <script src="../bower_components/modernizr/bin/modernizr"></script>
  <!-- JS Source -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/addController.js"></script>
  <script src="js/gservice.js"></script>
  </head>

  <body ng-controller="addController">
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li active><a href="">Join the App</a></li>
          <li disabled><a href="">Find People</a></li>
        </ul>
        <h3 class="text-muted">Mattia MEAN MapApp</h3>
      </div>
      <!-- Map and Side Panel -->
      <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
          <div id="map"style="width:645px; height:645px"></div>
        </div> <!-- Side Panel -->
        <div class="col-md-5">
          <div class="panel panel-default">
            <!-- Panel Title -->
            <div class="panel-heading">
              <h2 class="panel-title text-center">Join the App!  <span class="glyphicon glyphicon-map-marker"></span></h2>
            </div>
            <!-- Panel Body -->
            <div class="panel-body">
              <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
              <form name ="addForm" novalidate>
                <!-- Text Boxes and Other User Inputs.  Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                  <label for="username">Username </label>
                  <input type="text" class="form-control" id="username" placeholder="Insert here" ng-model="formData.username" required>
                </div>
                <label class="radio control-label">Gender</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="radiomale" value="Male" ng-model="formData.gender">
                    Male
                  </label>
                </div>
                <div class="radio" required>
                  <label>
                    <input type="radio" name="optionsRadios" id="radiofemale" value="Female" ng-model="formData.gender">
                    Female
                  </label>
                </div>
                <div class="form-group">
                  <label for="language">Favorite Language</label>
                  <input type="text" class="form-control" id="language" placeholder="Javascript" ng-model="formData.favlang" required>
                </div>
                <div class="form-group">
                  <label for="latitude">Latitude</label>
                  <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                </div>
                <div class="form-group">
                  <label for="longitude">Longitude</label>
                  <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                </div>
                <div class="form-group">
                  <label for="verified">HTML5 Verified Location?  <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                  <input type="text" class="form-control" id="verified" placeholder= "Nope (Thanks for spamming my map...)" ng-model="formData.htmlverified" readonly>
                </div>

                <button type="submit" class="btn btn-danger btn-block"
                  ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span>
        Created by Mattia Assogna
        <a href="https://github.com/Mattia46/MEANgoogleMapApp">Github Repo</a></p>
      </div>
    </div>
  </body>
</html>
